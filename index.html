<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Brust Website</title>

  <!-- Tailwind css Link  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- Some Css style -->
  <style>
    .font_lato {
      font-family: 'Lato', sans-serif;
    }
  </style>

</head>

<body class="font_lato mx-3">

  <header>

    <!-- Navvar section Start  -->

    <div class=" md:bg-[#F85559] md:text-white w-full py-3">
      <div class="flex items-center justify-between container mx-auto">
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class=" hover:text-white">Home</a></li>
            <li><a class=" hover:text-white">About Us</a></li>
            <li><a class=" hover:text-white">Shop</a></li>
            <li><a class=" hover:text-white">All Fruits</a></li>
          </ul>
        </div>
        <div><a class="btn btn-ghost normal-case text-xl"><img src="images/logo.png" alt=""> <span
              class="md:text-4xl font-bold">Fruit
              Burst</span> </a></div>

        <div class="relative">
          <input type="search " class=" px-5 py-2 rounded-full hidden md:inline-block " placeholder="Search here">
          <img class="w-4 absolute top-[13px] right-4 hidden md:inline-block" src="icon/search-interface-symbol.png"
            alt="">
        </div>


        <!-- Mobile Menu bar -->

        <div class=" lg:hidden">
          <div class="dropdown ">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </label>
            <div class="relative right-40">
              <ul tabindex="0"
                class=" menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-black pointer-events">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navvar Section End -->

    <!-- Banner Section Start -->

    <section class="container mx-auto mt-3 md:mt-10 ">
      <div class="carousel w-full ">
        <!-- Slide 1 -->
        <div id="slide1" class="carousel-item relative w-full rounded-xl">
          <img src="images/banner1.png" class="w-full rounded-lg " />
          <div class="absolute flex items-center justify-center flex-col h-full w-full bg-[#0000006b] md:space-y-5 space-y-2 rounded-lg">
            <h2 class="md:text-7xl text-2xl text-white font-extrabold text-center">Exotic tastes at your <br> doorstep</h2>
            <p class="text-white text-sm md:text-xl font-medium">We supply highly quality organic products</p>
            <button class="btn bg-[#F85559] text-white md:px-7 md:py-4 border-none hover:bg-[#ca484a] ">Shop Now</button>
          </div>
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 ">
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="images/banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="images/banner3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="images/banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Banner Section End -->
  </header>


  <main>

  </main>
  <footer>

  </footer>


</body>

</html>
